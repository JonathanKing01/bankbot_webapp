<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contoso Bank</title>

    <!--Linking CSS files to style the website-->
    <link href="style.css" rel="stylesheet" />

    <script type="text/javascript">
        function openChat() {
            var frame = document.getElementById("chat-frame");
            frame.className = "";
            var img = document.getElementById("chat-button");
            img.className = "hide";
        }
        function closeChat() {
            var frame = document.getElementById("chat-frame");
            frame.className = "hide";
            var img = document.getElementById("chat-button");
            img.className = "";
        }
    </script>
</head>
<body>

    <div id="titleBlock">
        <h2 class="full-width">Contoso Bank</h2>
    </div>

    <div id="content">
        <div id="left-content">
            <p>
                <img src="res/images/logo.png" id="logo" />
                <div class="search">
                        <input type="text" class="searchTerm" placeholder="What are you looking for?">
                        <button type="submit" class="searchButton">
                            <i class="fa fa-search"></i>
                        </button>
                </div>
            </p>
        </div>
    </div>

    <div id="chat">
        <img id="chat-button" src="res/images/ChatIcon.png" onclick="openChat()" />
        <div id="chat-frame" class="hide">
            <iframe src='https://webchat.botframework.com/embed/contoso_bank_bot?s=31PyIJIkE5c.cwA.37c.pBSQYHvKNv_TYOpRx2jrImCUS8C6Jdr6NfVIX3jlYmQ'></iframe>
			<img src="res/images/minus.png" onclick="closeChat()" />
        </div>
    </div>

</body>
</html>
